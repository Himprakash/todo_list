<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <div class="heading">
      <h1>TODO</h1>
      <span class="dark-light"></button>
    </div>

    <form action="">
      <input class="inputstyle rowstyle inputfield" name="newtodo" type="text" placeholder="Enter a new todo">
      <input class="inputstyle rowstyle submit" type="Submit" value='Add'>
    </form>

    <div class="todolist rowstyle">
      <ul id="todos">
      </ul>
      <div class="status rowstyle">
        <span><span id="itemsleft"></span> items left</span>
        <span id="clear">Clear all</span>
      </div>
    </div>

    <!-- <div class="links rowstyle">
      <span class="link" id="all">All</span>
      <span class="link" id="active">Active</span>
      <span class="link" id="completed">Completed</span>
    </div> -->

  </div>

  <script src="app.js"></script>
</body>

</html>
